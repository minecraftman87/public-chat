<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Public Chat</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    #inputArea { margin-top: 10px; }
    .msg { margin: 5px 0; }
    .name { font-weight: bold; color: #3366cc; }
  </style>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Public Chat</h2>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="msgInput" type="text" placeholder="Type your message..." autocomplete="off" />
    <button onclick="sendMsg()">Send</button>
  </div>

  <script>
    // 1. Your Firebase configuration (replace with your projectâ€™s config!)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // 2. Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 3. Prompt user for name
    let userName = "";
    while (!userName) {
      userName = prompt("Enter your name:").trim();
    }

    // 4. Send a message
    function sendMsg() {
      const msgInput = document.getElementById('msgInput');
      const text = msgInput.value.trim();
      if (text) {
        db.ref('messages').push({
          name: userName,
          text: text,
          timestamp: Date.now()
        });
        msgInput.value = '';
      }
    }

    // 5. Listen for new messages
    const chatDiv = document.getElementById('chat');
    db.ref('messages').limitToLast(50).on('child_added', function(snapshot) {
      const msg = snapshot.val();
      const msgElem = document.createElement('div');
      msgElem.className = "msg";
      msgElem.innerHTML = `<span class="name">${msg.name}:</span> ${msg.text}`;
      chatDiv.appendChild(msgElem);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    // 6. Send message on Enter key
    document.getElementById('msgInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMsg();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Local Chat</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    #inputArea { margin-top: 10px; }
    .msg { margin: 5px 0; }
    .name { font-weight: bold; color: #3366cc; }
  </style>
</head>
<body>
  <h2>Simple Local Chat</h2>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="msgInput" type="text" placeholder="Type your message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    let userName = "";
    while (!userName) {
      const input = prompt("Enter your name:");
      if (input !== null) userName = input.trim();
    }

    const chatDiv = document.getElementById('chat');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    let messages = [];

    function displayMessages() {
      chatDiv.innerHTML = "";
      messages.forEach(msg => {
        const msgElem = document.createElement('div');
        msgElem.className = "msg";
        msgElem.innerHTML = `<span class="name">${msg.name}:</span> ${msg.text}`;
        chatDiv.appendChild(msgElem);
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function sendMsg() {
      const text = msgInput.value.trim();
      if (text) {
        messages.push({ name: userName, text: text });
        displayMessages();
        msgInput.value = "";
        msgInput.focus();
      }
    }

    sendBtn.onclick = sendMsg;
    msgInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMsg();
    });

    displayMessages();
  </script>
</body>
</html>
